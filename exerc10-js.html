<!DOCTYPE html>
<html lang="pt-br">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>

<body>

    <script>

        let lados = parseInt(prompt("Insira quantos lados tem o poligono: "))
        let cm = parseFloat(prompt("Insira a medida dos lados: "))
        let perimetro = cm * 3
        let area = cm * 2

        if (lados == 3){
            document.write("Seu polígono é um Triângulo e seu perimetro é: " + perimetro)
        }else if (lados == 4){
            document.write("Seu polígono é um Quadrado e sua área é: " + area)
        }else if (lados == 5){
            document.write("Seu polígono é um Pentágono")
        }else if (lados < 3){
            document.write("Não é um polígono")
        }else{
            document.write("Polígono não identificado")
        }
    
    </script>

</body>

</html>
